            theme: {

    <header class="py-12 bg-secondary lg:h-[80vh] px-5 lg:px-0">

                <div class="relative">
                    <div class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3">

                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="search-input"
                        class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-md ps-10 bg-secondary focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Search your phone" />
                    <button id="search-btn"
                        class="text-white absolute end-2.5 bottom-1.5 bg-primary hover:bg-blue-600 focus:outline-none font-medium rounded-md px-4 py-2">Search</button>
                </div>
            </form>
        </div>
        <!-- display phones section -->
