<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Gadgets</title>
    <!-- favIcon -->
    <link rel="shortcut icon" href="./assets/Hot-Gadgets.png" type="image/x-icon">
    <!-- Fontawesome's CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font poppins & open-sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS's CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI's CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        "poppins": "'Poppins', sans-serif;",
                        "open-sans": "'Open Sans', sans-serif",
                    },
                    colors: {
                        primary: '#0D6EFD',
                        title: '#100F0F',
                        gray: '#706F6F',
                    }
                },
                container: {
                    center: true,
                    padding: {
                        DEFAULT: '1.5rem',
                        // md: '2rem',
                        // lg: '4rem',
                        // xl: '5rem',
                        // '2xl': '6rem'
                    }
                }
            }
        }
    </script>
    <!-- Tailwind CSS Customization -->
    <style type="text/tailwindcss">

        @layer base {
            h1,h2,h3,h4,h5{
                @apply text-title;
            }
      p {
        @apply text-gray lg:text-xl leading-[30px];
      }
      
    }
    @layer components {
      .btn-primary {
        @apply bg-primary border-none focus:border-none hover:bg-primary text-white capitalize text-base font-semibold lg:font-bold py-3 px-6 md:py-4 md:px-10 rounded-md;
      }
    }
  </style>
</head>

<body class="font-poppins">
    <header class="py-12 bg-[#0d6efd0d] lg:h-[80vh] px-5 lg:px-0">
        <div class="flex justify-between items-center max-w-[1280px] container">
            <h3 class="text-2xl md:text-3xl font-bold">Hot Gadgets</h3>
            <button class="btn-primary">Sign Up</button>
        </div>
        <div class="space-y-6 text-center py-16">
            <h1 class="text-3xl md:text-4xl lg:text-[65px] font-bold mb-6 lg:mb-10">Apple Iphone 13 Pro Max</h1>
            <p class="lg:w-1/2 mx-auto mt-6">There are many variations of passages of Lorem Ipsum available, but
                the majority have suffered alteration
                in some form, by injected humou.</p>
            <button class="btn-primary">Buy Now</button>
        </div>
        <div class="hidden lg:flex justify-center gap-10 items-baseline">
            <img src="./assets/pngwing 3.png" alt="" class="h-[440px] w-[220px] object-cover" draggable="false">
            <img src="./assets/pngwing 1 (1).png" alt="" class="object-cover h-[585px] w-[295px]" draggable="false">
            <img src="./assets/pngwing 3.png" alt="" class="h-[440px] w-[220px] object-cover" draggable="false">
        </div>
    </header>
    <main>
        <div class="mb-10 mt-16 lg:mt-80 space-y-5 px-5 lg:px-0">
            <h3 class="text-center font-bold text-2xl md:text-3xl lg:text-4xl">Search your phone</h3>
            <!-- Search fild -->
            <form class="max-w-3xl mx-auto">
                <label for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="search-input"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-md bg-[#0d6efd0d] focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Search your phone" />
                    <button
                        class="text-white absolute end-2.5 bottom-1.5 bg-primary hover:bg-blue-600 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-4 py-2">Search</button>
                </div>
            </form>

        </div>
    </main>
    <footer></footer>
</body>

</html>
